<html>
	<head>
		<title>RTC-JS Example</title>
		<script src="../lib/message.js"></script>
		<script src="../dist/rtc.js"></script>
	</head>
	<body>
		<h1>RTC-JS TEST</h1>
		<button onclick="connect()">Connect</button>
		<script>

			var myrtc = new rtc({
					wsURL: "ws://localhost:3000"
				});
			
			function connect() {
				myrtc.connect();	
			}

			myrtc.on('connect', function(rtc, data){
				console.log('on connect ', data.content);
			})
			

		</script>
	</body>
</html>
